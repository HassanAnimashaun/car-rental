{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content
%}

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div
    class="form-container p-4 shadow-sm rounded bg-light"
    style="max-width: 400px; width: 100%"
  >
    <form action="" method="post">
      <h1 class="text-center mb-4">Login</h1>

      <div class="mb-3">
        <label for="username" class="form-label d-block">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder=""
          class="form-control form-control-lg"
        />
      </div>

      <div class="mb-3 ">
        <label for="password" class="form-label d-block">Password</label>
        <div class="input-group input-group-lg">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <span class="input-group-text" id="passwordToggle">
            <i class="bi bi-eye" style="cursor: pointer;"></i>
          </span>
        </div>
      </div>

      <div class="d-flex justify-content-around align-items-center">
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
        <p class="mb-0 ms-3">
          Don't have an account? <a href="/signup">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
